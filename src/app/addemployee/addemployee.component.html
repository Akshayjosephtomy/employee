<app-navbar></app-navbar><br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label class="form-label">Employee code</label>
                    <input type="text" placeholder="emp code" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label class="form-label">Employee Name</label>
                    <input type="text" placeholder="employee name" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label class="form-label">Designation</label>
                    <input type="text" placeholder="designation" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Gender</label>
                    <select name="" id="" class="form-control">
                        <option value="" selected disabled>Choose..</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Others</option>
                    </select>
                </div>    
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">salary</label>
                    <input type="text" placeholder="salary" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label class="form-label">Company Name</label>
                    <input type="text" placeholder="Company name" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label class="form-label">Company Address</label>
                    <textarea name="" placeholder="Company Address" id="" cols="15" rows="4" class="form-control"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" placeholder="Mobile number" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label class="form-label">Company E mail</label>
                    <input type="email" placeholder="Company Email" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label class="form-label">Years of experience</label>
                    <input type="text" placeholder="years of experience" class="form-control">
                </div>
                
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Blood Group</label>
                    <select name="" id="" class="form-control">
                        <option value="" selected disabled>Choose..</option>
                        <option value="">A+</option>
                        <option value="">B+</option>
                        <option value="">AB+</option>
                        <option value="">O+</option>
                        <option value="">A-</option>
                        <option value="">B-</option>
                        <option value="">AB-</option>
                        <option value="">O-</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">D.O.B</label>
                    <input type="date" placeholder="D.O.B" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success">Submit</button>
                </div>
            </div>

        </div>
    </div>
</div>
